apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-api
  labels:
    app: authentication-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-api
  template:
    metadata:
      labels:
        app: authentication-api
    spec:
      containers:
        - name: authentication-api
          image: authentication-api
          env:
            - name: DBURL
              valueFrom:
                secretKeyRef:
                  key: DBURL
            - name: DBUSER
              valueFrom:
                secretKeyRef:
                  key: DBUSER
            - name: DBPASS
              valueFrom:
                secretKeyRef:
                  key: DBPASS
          resources:
            requests:
              memory: 500Mi
              cpu: 300m
            limits:
              memory: 750Mi
              cpu: 450m
          ports:
            - containerPort: 8010
          readinessProbe:
            httpGet:
              port: 8010
              path: /actuator/health
            periodSeconds: 200
            timeoutSeconds: 200
          livenessProbe:
            httpGet:
              port: 8010
              path: /actuator/health
            periodSeconds: 200
            timeoutSeconds: 200
